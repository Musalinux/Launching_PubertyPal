    <link rel="stylesheet" href="../css/quiz.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <a href="../index.html" class="logo"><img src="../public/images/logopal.png" alt="Puberty Pal Logo"></a>
        <ul class="nav-links">
            <li>
                <a href="../index.html">Home</a>
                <ul class="submenu">
                    <li><a href="journey.html">Journey</a></li>
                    <li><a href="parents.html">Parents</a></li>

            </li>

        </ul>

    <div id="quiz-container">
        <h1>Puberty Pop Quiz</h1>
        <div id="question" class="question"></div>
        <ul id="answers" class="answers"></ul>
        <button id="submit-button" class="action-button" onclick="nextQuestion()">Next Question</button>
        <div id="result" class="result"></div>
        <button id="restart-button" class="action-button" style="display:none;" onclick="restartQuiz()">Restart
            Quiz</button>
    </div>
    <script src="../js/quiz.js"></script>
    <script src="access.js"></script>
    <script>
        // Function to dynamically load the footer
        function loadFooter() {
            fetch('footer.html')
                .then(response => response.text())
                .then(html => {
                    document.body.insertAdjacentHTML('beforeend', html);
                })
                .catch(error => console.error('Error loading footer:', error));
        }
    
        // Call the function to load the footer when the page loads
        document.addEventListener('DOMContentLoaded', loadFooter);
    </script>   
</body>

</html>
